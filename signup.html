<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Dc: Registrarse</title>
    <link rel="stylesheet" href="css/signup-style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    <div class="container">
         <header>Registrate</header>
         <div class="progress-bar">
             <div class="step">
                 <p>Basico</p>
                 <div class="bullet">
                     <span>1</span>
                 </div>
                 <div class="check fas fa-check"></div>
             </div>
             <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Personal</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Enviar</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
             <form action="#">
                 <div class="page slidepage">
                     <!-- Informacion Basica -->
                     <div class="title">Info. Basica:</div>
                     <div class="field">
                         <div class="label">Nombre</div>
                         <input type="text" name="" id="">
                     </div>
                     <div class="field">
                        <div class="label">Apellido</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field nextBtn">
                        <button>Siguiente</button>
                        
                    </div>
                    <div class="login">
                        Ya Eres miembro?<a href="login.html">Iniciar Sesion</a>
                    </div>

                 </div>
                      <!-- Contactos -->
                 <div class="page">
                    <div class="title">Info. Contactos:</div>
                    <div class="field">
                        <div class="label">Direccion</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                       <div class="label">Telefono</div>
                       <input type="tel" name="" id="">
                   </div>
                   <div class="field btns">
                    <button class="prev-1 prev">Anterior</button>
                    <button class="next-1 next">Siguiente</button>
                </div>
                </div>

                      <!--Datos Personales-->
                      <div class="page">
                        <div class="title">Datos Personales:</div>
                        <div class="field">
                            <div class="label">Fecha de Nacimiento</div>
                            <input type="text" name="" id="">
                        </div>
                        <div class="field">
                           <div class="label">Genero</div>
                           <select name="" id="">
                               <option value="">Masculino</option>
                               <option value="">Femenino</option>
                               <option value="">Otro</option>
                           </select>
                       </div>
                       <div class="field btns">
                        <button class="prev-2 prev">Anterior</button>
                        <button class="next-2 next">Siguiente</button>
                    </div>
                    </div>

                     <!--Datos Personales-->
                     <div class="page">
                        <div class="title">Creedenciales:</div>
                        <div class="field">
                            <div class="label">Correo</div>
                            <input type="text" name="" id="">
                        </div>
                        <div class="field">
                           <div class="label">Contrase√±a</div>
                           <input type="password" name="" id="" class="pswrd" minlength="5" maxlength="9">
                           <span class="show">SHOW</span> 
                       </div>
                       <div class="field btns">
                        <button class="prev-3 prev">Anterior</button>
                        <button type="submit" class="submit">Registrar</button>
                    </div>
                    </div>

                
             </form>
         </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        var input = document.querySelector('.pswrd');
        var show = document.querySelector('.show');
        show.addEventListener('click', active);
        function active(){
            if(input.type == "password"){
                input.type = "text";
                show.style.color = "rgb(0,112,218)";
                show.textContent = "HIDE"; 
            }else{
              input.type = "password";
              show.textContent = "SHOW";
            }
        }
      </script>
    
</body>
</html>
